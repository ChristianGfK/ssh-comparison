name: Dropbear
homepage: https://matt.ucc.asn.au/dropbear/dropbear.html
source-repository: https://secure.ucc.asn.au/hg/dropbear/
license: "[MIT style](https://secure.ucc.asn.au/hg/dropbear/raw-file/tip/LICENSE)"
latest-release:
    version: 2015.67
    date: 2015-01-28
changelog: https://matt.ucc.asn.au/dropbear/CHANGES
client: yes
server: yes
library: no
remarks: |
    * Server and client for POSIX-based platforms.
    * [Wikipedia](https://en.wikipedia.org/wiki/Dropbear_%28software%29)

# X11 forwarding, and authentication-agent forwarding, ...
protocols:
    cipher:
        - aes128-ctr
        - 3des-ctr
        - aes256-ctr
        - aes128-cbc
        - 3des-cbc
        - aes256-cbc
        - twofish256-cbc
        - twofish-cbc
        - twofish128-cbc
        - blowfish-cbc
        - none
    compression:
        - zlib
        - zlib@openssh.com
        - none
    hostkey:
        - ecdsa-sha2-nistp256
        - ecdsa-sha2-nistp384
        - ecdsa-sha2-nistp521
        - ssh-rsa
        - ssh-dss
    kex:
        - curve25519-sha256@libssh.org
        - ecdh-sha2-nistp521
        - ecdh-sha2-nistp384
        - ecdh-sha2-nistp256
        - diffie-hellman-group1-sha1
        - diffie-hellman-group14-sha1
    mac:
        - hmac-sha2-256
        - hmac-sha2-512
        - hmac-sha1-96
        - hmac-sha1
        - hmac-md5
        - none
    userauth:
        - publickey
        - password
        - keyboard-interactive
        - none
