name: Net::SSH
homepage: http://net-ssh.github.io/net-ssh//
source-repository: https://github.com/net-ssh/net-ssh
license: "[MIT style](https://github.com/net-ssh/net-ssh/blob/master/LICENSE.txt)"
#first-release:
#    date: YYYY-MM-DD
latest-release:
    version: 3.0.1
    date: 2015-09-19
changelog: https://github.com/net-ssh/net-ssh/blob/master/CHANGES.txt
client: yes
server: no
library: client
remarks: |
    * Ruby implementation of the SSH2 client protocol, based on OpenSSL

protocols:
    cipher:
        - aes128-cbc
        - 3des-cbc
        - blowfish-cbc
        - cast128-cbc
        - aes192-cbc
        - aes256-cbc
        - rijndael-cbc@lysator.liu.se
        - idea-cbc
        - arcfour128
        - arcfour256
        - arcfour
        - aes128-ctr
        - aes192-ctr
        - aes256-ctr
        - camellia128-cbc
        - camellia192-cbc
        - camellia256-cbc
        - camellia128-cbc@openssh.org
        - camellia192-cbc@openssh.org
        - camellia256-cbc@openssh.org
        - camellia128-ctr
        - camellia192-ctr
        - camellia256-ctr
        - camellia128-ctr@openssh.org
        - camellia192-ctr@openssh.org
        - camellia256-ctr@openssh.org
        - cast128-ctr
        - blowfish-ctr
        - 3des-ctr
    compression:
        - zlib
        - zlib@openssh.com
        - none
    hostkey:
        - ssh-rsa
        - ssh-dss
        - ssh-rsa-cert-v01@openssh.com
        - ssh-rsa-cert-v00@openssh.com
        - ecdsa-sha2-nistp256
        - ecdsa-sha2-nistp384
        - ecdsa-sha2-nistp521
    kex:
        - diffie-hellman-group-exchange-sha1
        - diffie-hellman-group1-sha1
        - diffie-hellman-group14-sha1
        - diffie-hellman-group-exchange-sha256
        - ecdh-sha2-nistp256
        - ecdh-sha2-nistp384
        - ecdh-sha2-nistp521
    mac:
        - hmac-sha1
        - hmac-md5
        - hmac-sha1-96
        - hmac-md5-96
        - hmac-ripemd160
        - hmac-ripemd160@openssh.com
        - hmac-sha2-256
        - hmac-sha2-512
        - hmac-sha2-256-96
        - hmac-sha2-512-96
    userauth:
        - password
        - publickey
        - hostbased
        - keyboard-interactive
