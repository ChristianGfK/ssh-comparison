name: Paramiko
homepage: http://www.paramiko.org/
source-repository: https://github.com/paramiko/paramiko
license: LGPL-2.1
latest-release:
    version: 1.15.3
    date: 2015-10-02
changelog: http://www.paramiko.org/changelog.html
client: yes
server: yes
library: both
#platforms
#
remarks: |
    * [Python](https://www.python.org/) library.
    * Built on [PyCrypto](http://pycrypto.org/), a Python C extension for low level cryptography.

protocols:
    cipher:
        - aes128-ctr
        - aes256-ctr
        - blowfish-cbc
        - aes128-cbc
        - aes256-cbc
        - 3des-cbc
        - arcfour128
        - arcfour256
    compression:
        - zlib@openssh.com
        - zlib
        - none
    hostkey:
        - ssh-rsa
        - ssh-dss
        - ecdsa-sha2-nistp256
    kex:
        - diffie-hellman-group1-sha1
        - diffie-hellman-group14-sha1
        - diffie-hellman-group-exchange-sha1
        - gss-group1-sha1-*   # toWM5Slw5Ew8Mqkay+al2g==
        - gss-group14-sha1-*  # toWM5Slw5Ew8Mqkay+al2g==
        - gss-gex-sha1-*      # toWM5Slw5Ew8Mqkay+al2g==
    mac:
        - hmac-sha1
        - hmac-sha1-96
        - hmac-md5
        - hmac-md5-96
    userauth:
        - publickey
        - password
        - keyboard-interactive
        - gssapi-with-mic
        - gssapi-keyex
        - none
