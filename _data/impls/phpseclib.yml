protocols:
    cipher:
        - arcfour128                    
        - arcfour256                    
        - aes128-ctr
        - aes192-ctr
        - aes256-ctr
        - twofish128-ctr
        - twofish192-ctr
        - twofish256-ctr
        - aes256-cbc
        - aes192-cbc
        - aes128-cbc
        - twofish128-cbc
        - twofish192-cbc
        - twofish256-cbc
        - twofish-cbc
        - blowfish-ctr
        - blowfish-cbc
        - 3des-ctr
        - 3des-cbc
    compression:
        - none
    hostkey:
        - ssh-rsa
        - ssh-dss
    kex:
        - diffie-hellman-group1-sha1
        - diffie-hellman-group14-sha1
    mac:
        - hmac-md5
        - hmac-md5-96
        - hmac-sha1
        - hmac-sha1-96
        - hmac-sha2-256
    userauth:
        - keyboard-interactive
        - publickey
        - password
        - none
