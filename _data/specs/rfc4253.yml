name: RFC 4253
url: https://tools.ietf.org/html/rfc4253
errata: https://www.rfc-editor.org/errata_search.php?rfc=4253
title: "The Secure Shell (SSH) Transport Layer Protocol"
protocols:
    cipher:
        - 3des-cbc      # REQUIRED
        - blowfish-cbc
        - twofish256-cbc
        - twofish-cbc
        - twofish192-cbc
        - twofish128-cbc
        - aes256-cbc
        - aes192-cbc
        - aes128-cbc        # RECOMMENDED
        - serpent256-cbc
        - serpent192-cbc
        - serpent128-cbc
        - arcfour
        - idea-cbc
        - cast128-cbc
        - none
        #- des-cbc    # HISTORIC
    compression:
        - zlib      # OPTIONAL
        - none      # REQUIRED
    hostkey:
        - ssh-dss       # REQUIRED
        - ssh-rsa       # RECOMMENDED
        - pgp-sign-rsa
        - pgp-sign-dss
    kex:
        - diffie-hellman-group1-sha1    # REQUIRED
        - diffie-hellman-group14-sha1   # REQUIRED
    mac:
        - hmac-sha1     # REQUIRED
        - hmac-sha1-96  # RECOMMENDED
        - hmac-md5
        - hmac-md5-96
        - none          # NOT RECOMMENDED
