name: RFC 4462
url: https://tools.ietf.org/html/rfc4462
errata: https://www.rfc-editor.org/errata_search.php?rfc=4462
title: "Generic Security Service Application Program Interface (GSS-API) Authentication and Key Exchange for the Secure Shell (SSH) Protocol"
protocols:
    kex:
        - gss-group1-sha1-*
        - gss-group14-sha1-*
        - gss-gex-sha1-*
        #- gss-*            # reserved
    hostkey:
        - "null"
    userauth:
        - gssapi-with-mic
        - gssapi-keyex
        #- gssapi           # unused, from earlier version of the spec
        #- external-keyx    # unused, from earlier version of the spec
