- rfc: 4250, 4252, 4523
  protocols:
    cipher:
        - 3des-cbc      # REQUIRED
        - blowfish-cbc
        - twofish256-cbc
        - twofish-cbc
        - twofish192-cbc
        - twofish128-cbc
        - aes256-cbc
        - aes192-cbc
        - aes128-cbc        # RECOMMENDED
        - serpent256-cbc
        - serpent192-cbc
        - serpent128-cbc
        - arcfour
        - idea-cbc
        - cast128-cbc
        - none
        #- des-cbc    # HISTORIC
    compression:
        - zlib      # OPTIONAL
        - none      # REQUIRED
    hostkey:
        - ssh-dss       # REQUIRED
        - ssh-rsa       # RECOMMENDED
        - pgp-sign-rsa
        - pgp-sign-dss
    kex:
        - diffie-hellman-group1-sha1    # REQUIRED
        - diffie-hellman-group14-sha1   # REQUIRED
    mac:
        - hmac-sha1     # REQUIRED
        - hmac-sha1-96  # RECOMMENDED
        - hmac-md5
        - hmac-md5-96
        - none          # NOT RECOMMENDED
    userauth:
         - publickey    # REQUIRED
         - password
         - hostbased
         - none

- rfc: 4419
  protocols:
    userauth:
         - keyboard-interactive

- rfc: 4419
  protocols:
    kex:
        - diffie-hellman-group-exchange-sha1
        - diffie-hellman-group-exchange-sha256

- rfc: 4344
  protocols:
    cipher:
         - aes128-ctr       # RECOMMENDED
         - aes192-ctr       # RECOMMENDED
         - aes256-ctr       # RECOMMENDED
         - 3des-ctr         # RECOMMENDED
         - blowfish-ctr
         - twofish128-ctr
         - twofish192-ctr
         - twofish256-ctr
         - serpent128-ctr
         - serpent192-ctr
         - serpent256-ctr
         - idea-ctr
         - cast128-ctr

- rfc: 4345
  protocols:
    cipher:
        - arcfour256

- rfc: 5656
  protocols:
    cipher:
        - ecdsa-sha2-nistp256   # REQUIRED
        - ecdsa-sha2-nistp384   # REQUIRED
        - ecdsa-sha2-nistp521   # REQUIRED
    kex:
        - ecdh-sha2-nistp256    # REQUIRED
        - ecdh-sha2-nistp384    # REQUIRED
        - ecdh-sha2-nistp521    # REQUIRED
        - ecmqv-sha2        # FIXME: nothing supports this?!?


- rfc: 6668
  protocols:
    mac:
        - hmac-sha2-256  # RECOMMENDED
        - hmac-sha2-512
